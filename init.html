<!doctype html>
<html>
 <head>
   <title> product-page-mobile </title>
   <link rel="stylesheet" href="./index.css">
   <link rel="stylesheet" href="./normalize.css">
 </head>
 <body>
   <div class="product-page-mobile">
    <div class="logo-container">
      <img class="logo" src="img/logo.svg" alt="burberry-logo"></img>
    </div>
    <div class="line"></div>
    <div class="item-name-container">
      <h1 class="item-name">Long Cotton Gabardine Car Coat</h1>
    </div>
    <div class="item-image-container">
      <img class="item-image" src="img/bitmap.jpg"></img>
    </div>
    <div class="item-meta-container">
        <h2 class="item-price">110 000 rur.</h2>
        <p class="item-id">Item 39428531</p>
    </div>
    <div class="item-colour-text-container">
      <p class="item-colour-text">Colour: Honey</p>
    </div>
    <div class="item-colour-button-container">
      <button class="item-colour-button-black"></button>
      <button class="item-colour-button-honey"></button>
    </div>
    <div class="line"></div>
    <div class="size-select-button-container"></div>


   </div>
 </body>
</html>
